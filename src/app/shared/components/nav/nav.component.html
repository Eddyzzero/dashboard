<!-- Sidebar fixe -->
<div class="fixed left-0 top-0 h-full w-72 sidebar-glass z-40 transform transition-all duration-300 ease-in-out"
    [class.-translate-x-full]="!isDrawerOpen" [class.translate-x-0]="isDrawerOpen" [class.lg:translate-x-0]="true"
    [class.lg:static]="true">

    <!-- Header de la sidebar -->
    <div class="flex items-center justify-between p-6 border-b border-base-300">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-primary rounded-xl flex items-center justify-center shadow-lg">
                <svg class="w-6 h-6 text-primary-content" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                </svg>
            </div>
            <div>
                <h1 class="text-xl font-bold text-base-content">Dashboard</h1>
                <p class="text-sm text-base-content/60">Finances</p>
            </div>
        </div>
        <button class="btn btn-ghost btn-circle btn-sm lg:hidden" (click)="closeDrawer()" aria-label="Fermer le menu">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>

    <!-- Navigation principale -->
    <div class="flex-1 overflow-y-auto">
        <div class="p-4">
            <!-- Section GENERAL -->
            <div class="mb-8">
                <h3 class="text-xs font-semibold text-base-content/60 uppercase tracking-wider mb-4">GENERAL</h3>
                <ul class="space-y-2">
                    <ng-container *ngFor="let link of navLinks.slice(0, 4)">
                        <li>
                            <a [routerLink]="link.path" routerLinkActive="active" (click)="closeDrawer()"
                                class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-200 hover:bg-base-200 group">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    class="h-5 w-5 text-base-content/60 group-hover:text-primary transition-colors"
                                    viewBox="0 0 24 24" fill="currentColor">
                                    <path [attr.d]="link.icon" />
                                </svg>
                                <span
                                    class="font-medium text-base-content group-hover:text-primary transition-colors">{{
                                    link.label }}</span>
                            </a>
                        </li>
                    </ng-container>
                </ul>
            </div>

            <!-- Section TOOLS -->
            <div class="mb-8">
                <h3 class="text-xs font-semibold text-base-content/60 uppercase tracking-wider mb-4">TOOLS</h3>
                <ul class="space-y-2">
                    <ng-container *ngFor="let link of navLinks.slice(4, 8)">
                        <li>
                            <a [routerLink]="link.path" routerLinkActive="active" (click)="closeDrawer()"
                                class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-200 hover:bg-base-200 group">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    class="h-5 w-5 text-base-content/60 group-hover:text-primary transition-colors"
                                    viewBox="0 0 24 24" fill="currentColor">
                                    <path [attr.d]="link.icon" />
                                </svg>
                                <span
                                    class="font-medium text-base-content group-hover:text-primary transition-colors">{{
                                    link.label }}</span>
                                <span *ngIf="link.label === 'Automation'"
                                    class="badge badge-sm badge-primary ml-auto">BETA</span>
                            </a>
                        </li>
                    </ng-container>
                </ul>
            </div>

            <!-- Section SUPPORT -->
            <div class="mb-8">
                <h3 class="text-xs font-semibold text-base-content/60 uppercase tracking-wider mb-4">SUPPORT</h3>
                <ul class="space-y-2">
                    <ng-container *ngFor="let link of navLinks.slice(8)">
                        <li>
                            <a [routerLink]="link.path" routerLinkActive="active" (click)="closeDrawer()"
                                class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-200 hover:bg-base-200 group">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    class="h-5 w-5 text-base-content/60 group-hover:text-primary transition-colors"
                                    viewBox="0 0 24 24" fill="currentColor">
                                    <path [attr.d]="link.icon" />
                                </svg>
                                <span
                                    class="font-medium text-base-content group-hover:text-primary transition-colors">{{
                                    link.label }}</span>
                            </a>
                        </li>
                    </ng-container>
                </ul>
            </div>
        </div>
    </div>

    <!-- Footer de la sidebar -->
    <div class="p-4 border-t border-base-300">
        <div class="flex flex-col gap-3">
            <!-- Profil utilisateur -->
            <div class="flex items-center gap-3 p-3 bg-base-200 rounded-xl" *ngIf="auth.currentUser$ | async as user">
                <div class="w-10 h-10 rounded-full bg-primary text-primary-content grid place-items-center">
                    <span class="text-xl font-medium">{{ user.email?.[0]?.toUpperCase() || 'U' }}</span>
                </div>
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-medium truncate">{{ user.displayName || user.email }}</p>
                    <p class="text-xs text-base-content/60">Connecté</p>
                </div>
                <!-- Bouton de déconnexion -->
                <button class="btn btn-ghost btn-sm text-error hover:bg-error/10" (click)="logout()"
                    title="Déconnexion">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>
<!-- Overlay mobile -->
<div class="fixed inset-0 bg-black/50 backdrop-blur-sm z-30 transition-opacity duration-300 lg:hidden"
    [class.opacity-100]="isDrawerOpen" [class.opacity-0]="!isDrawerOpen" [class.pointer-events-auto]="isDrawerOpen"
    [class.pointer-events-none]="!isDrawerOpen" (click)="closeDrawer()">
</div>
