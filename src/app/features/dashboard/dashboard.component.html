<div class="p-6">
    <h1 class="text-3xl font-bold mb-4">Tableau de bord</h1>

    <div #cards class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
        <div class="card p-4 bg-base-100 shadow">
            <h3 class="text-sm text-muted">Revenus ce mois</h3>
            <div class="text-2xl font-semibold">{{ totalIncome | currency }}</div>
        </div>

        <div class="card p-4 bg-base-100 shadow">
            <h3 class="text-sm text-muted">Dépenses ce mois</h3>
            <div class="text-2xl font-semibold">{{ totalExpense | currency }}</div>
        </div>

        <div class="card p-4 bg-base-100 shadow">
            <h3 class="text-sm text-muted">Solde</h3>
            <div class="text-2xl font-semibold">{{ balance | currency }}</div>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 ">
        <div class="card p-4 bg-base-100 shadow">
            <h3 class="text-sm text-muted">Comparaison des revenus et dépenses</h3>
            <div class="relative h-64">
                <canvas #barChart></canvas>
            </div>
        </div>
        <div class="card p-4 bg-base-100 shadow">
            <h3 class="text-sm text-muted">Répartition des dépenses</h3>
            <div class="relative h-64">
                <canvas #pieChart></canvas>
            </div>
        </div>
    </div>
</div>
