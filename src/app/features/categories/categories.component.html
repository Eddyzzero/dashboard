<div class="p-4">
    <h2 class="text-xl font-semibold mb-4">Cat√©gories</h2>
    <ul class="space-y-2">
        <li *ngFor="let c of categories" class="p-3 bg-base-100 card flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div class="w-8 h-8 rounded-full" [style.background]="c.color"></div>
                <div>
                    <div class="font-medium">{{ c.name }}</div>
                    <div class="text-sm text-muted">{{ c.type }}</div>
                </div>
            </div>
            <div class="text-sm">{{ c.icon }}</div>
        </li>
    </ul>
</div>
